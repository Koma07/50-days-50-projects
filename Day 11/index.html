<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 11</title>
    <link rel="stylesheet" href="/Day 11/css/styles.css" />
    <link rel="stylesheet" href="/Day 11/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="event-items">
        <div class="event-item">
          <span class="event-title">event.Key</span>
          <div class="event-box" id="event-key">a</div>
        </div>
        <div class="event-item">
          <span class="event-title">event.KeyCode</span>
          <div class="event-box" id="event-keycode">65</div>
        </div>
        <div class="event-item">
          <span class="event-title">eventCode</span>
          <div class="event-box" id="event-code">KeyA</div>
        </div>
      </div>
      <div class="event-text">
        <span>Press any key to get the keyCode</span>
      </div>
    </div>
    <script src="/Day 11/js/script.js"></script>
  </body>
</html>
