<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 8</title>
    <link rel="stylesheet" href="/Day 8/css/styles.css" />
    <link rel="stylesheet" href="/Day 8/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <main id="wrapper">
      <form action="#" method="post">
        <h1>Please Login</h1>
        <label class="label-text" for="email-form" id="email-label"
          >Email</label
        >
        <input
          class="input-box"
          type="email"
          name="email"
          id="email-form"
          required
        />
        <label class="label-text" for="password-form" id="password-label"
          >Password</label
        >
        <input
          class="input-box"
          type="password"
          name="password"
          id="password-form"
          required
        />
        <button class="btn-login">Login</button>
        <span>Don't have an account? <a href="#">Register</a></span>
      </form>
    </main>
    <script src="/Day 8/js/script.js"></script>
  </body>
</html>
